<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libkyu WASM Stream Demo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; background: #111; color: #eee; }
        .container { border: 1px solid #333; padding: 2rem; border-radius: 8px; background: #222; }
        video { width: 100%; margin-top: 1rem; background: #000; border-radius: 4px; }
        .controls { display: flex; gap: 1rem; margin-bottom: 1rem; align-items: center; }
        button { padding: 0.5rem 1rem; cursor: pointer; background: #4CAF50; border: none; color: white; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #555; cursor: not-allowed; }
        input[type="file"] { padding: 0.5rem; background: #333; border: 1px solid #444; border-radius: 4px; color: #fff; }
        #status { font-family: monospace; color: #aaa; margin-top: 0.5rem; font-size: 0.9rem; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-top: 1rem; font-size: 0.8rem; color: #888; }
        .stat-box { background: #333; padding: 0.5rem; border-radius: 4px; text-align: center; }
        .val { display: block; font-size: 1.2rem; color: #fff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Libkyu Secure Stream</h2>
        <p>Select a <code>.kyu</code> encrypted video file (XChaCha20 + LZ77).</p>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".kyu">
            <button id="playBtn" disabled>Decrypt & Play</button>
        </div>

        <div id="status">Waiting for file...</div>

        <video id="videoPlayer" controls playsinline></video>

        <div class="stats">
            <div class="stat-box"><span class="val" id="perf-mb">0</span>MB/s</div>
            <div class="stat-box"><span class="val" id="perf-mem">0</span>Memory (MB)</div>
            <div class="stat-box"><span class="val" id="perf-chunks">0</span>Chunks</div>
        </div>
    </div>

    <script type="module" src="./demo.js"></script>
</body>
</html>
